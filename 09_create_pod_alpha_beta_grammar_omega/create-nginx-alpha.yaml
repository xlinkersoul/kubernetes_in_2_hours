---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-alpha
spec:
  selector:
    app: nginx-alpha
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-alpha
spec:
  selector:
    matchLabels:
      app: nginx-alpha
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-alpha
    spec:
      containers:
      - name: nginx
        image: k-harbor-01.server.maas/library/nginx:latest
        ports:
        - containerPort: 80
        lifecycle:
          postStart:
            exec:
              command: 
               - /bin/sh
               - -c
               - printf '<!DOCTYPE html><html><head><title>Welcome to nginx!</title></head><body><h1>ALPHA</h1></br><h1>Welcome to nginx!<br>%s </h1></body></html>' "${HOSTNAME}" > /usr/share/nginx/html/index.html
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-alpha
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: nginx-alpha.gong.k8s.maas
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service-alpha
            port:
              number: 80
